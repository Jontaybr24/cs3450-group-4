{% extends 'base.html' %}
{% block title %}Lots{% endblock title %}

{% block content %}
<div class="container-fluid">
    {% if lot_list %}
            <table class="table table-condensed">
                <thead>
                    <tr>
                        <th>Lot</th>
                        <th>Available Spots</th>
                    </tr>
                </thead>
                <tbody>
                {% for lot in lot_list %}
                    <tr>
                        <td><a href="/parking/lots/{{ lot.id }}/"> Lot {{lot.id}}</a></td>
                        <td>{{ lot.available_spaces }}</td>
                    </tr> 
                {% endfor %}
                </tbody>
            </table>
    {% else %}
        <p>No lots were found.</p>
    {% endif %}
</div>
{% endblock content %}
